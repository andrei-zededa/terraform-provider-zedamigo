version: 2

project_name: terraform-provider-zedamigo

builds:
  - env:
      - CGO_ENABLED=0
  - id: terraform-provider-zedamigo
    main: ./main.go
    binary: "{{ .ProjectName }}_v{{ .Version }}"
    flags:
      - -trimpath
      - -tags 'osusergo netgo'
    ldflags:
      - "-s -w -X main.version={{.Version}}"
    goos:
      - linux
    goarch:
      - amd64

archives:
  # Standard Terraform-style ZIP archives
  - id: terraform-archives
    builds:
      - terraform-provider-zedamigo
    format: zip
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"

  # Raw binaries (one per OS/arch)
  - id: standalone-binaries
    builds:
      - terraform-provider-zedamigo
    format: binary
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"

checksum:
  name_template: '{{ .ProjectName }}_{{ .Version }}_SHA256SUMS'
  algorithm: sha256

signs:
  - artifacts: checksum

release:
  draft: false
  prerelease: auto
  github:
    owner: andrei-zededa 
    name: terraform-provider-zedamigo
